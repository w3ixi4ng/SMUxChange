<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUxChange - School Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .results-count {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .school-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .school-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .school-header {
            margin-bottom: 20px;
        }

        .school-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .school-location {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .school-info {
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .gpa-requirement {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            display: inline-block;
        }

        .courses-list {
            margin: 15px 0;
        }

        .courses-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .course-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .description {
            margin: 15px 0;
            color: #666;
            line-height: 1.6;
        }

        .attractions {
            margin-top: 15px;
        }

        .attractions-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .attractions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .attraction-tag {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .events-section {
            margin-top: 15px;
        }

        .events-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 8px;
        }

        .event-date,
        .event-venue {
            font-size: 0.8rem;
            color: #666;
        }

        .event-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .event-link:hover {
            color: #764ba2;
        }

        .no-events {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }

        .housing-section {
            margin-top: 15px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .housing-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .housing-info {
            margin-bottom: 12px;
        }

        .housing-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px 0;
        }

        .housing-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .housing-value {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .housing-subtitle {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .areas-list,
        .types-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .area-tag {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-tag {
            background: #fff3cd;
            color: #856404;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .housing-places {
            margin-top: 10px;
        }

        .places-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .place-item {
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #28a745;
        }

        .place-name {
            font-weight: 600;
            color: #333;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .place-address {
            color: #666;
            font-size: 0.7rem;
            margin-bottom: 2px;
        }

        .place-rating {
            color: #ffc107;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .place-source {
            color: #6c757d;
            font-size: 0.7rem;
            font-style: italic;
            margin-bottom: 4px;
        }

        .place-link {
            color: #28a745;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .place-link:hover {
            color: #1e7e34;
        }

        .commute-details {
            margin-top: 10px;
        }

        .commute-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .commute-item {
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #17a2b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .commute-area {
            font-weight: 600;
            color: #333;
            font-size: 0.8rem;
            flex: 1;
        }

        .commute-time {
            color: #17a2b8;
            font-weight: 600;
            font-size: 0.8rem;
            margin: 0 8px;
        }

        .commute-distance {
            color: #6c757d;
            font-size: 0.7rem;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .no-results h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .schools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="school_info.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 SMUxChange</h1>
            <p>Discover Exchange Opportunities Around the World</p>
        </div>

        <div class="search-container">
            <div class="search-filters">
                <div class="filter-group">
                    <label for="country-search">Search by Country</label>
                    <select id="country-search">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="school-search">Search by School Name</label>
                    <input type="text" id="school-search" placeholder="Enter school name...">
                </div>
                <div class="filter-group">
                    <label for="gpa-filter">Minimum GPA</label>
                    <select id="gpa-filter">
                        <option value="">Any GPA</option>
                        <option value="2.0">2.0+</option>
                        <option value="2.5">2.5+</option>
                        <option value="3.0">3.0+</option>
                        <option value="3.5">3.5+</option>
                    </select>
                </div>
            </div>
            <button class="search-btn" onclick="filterSchools()">🔍 Search Schools</button>
        </div>

        <div class="results-count" id="results-count">
            Showing all schools
        </div>

        <div class="schools-grid" id="schools-grid">
            <!-- School cards will be populated here -->
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            <h3>No schools found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>
    
</body>
</html>
